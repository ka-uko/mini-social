{% extends "base.html" %}
{% block title %}Удалить пост{% endblock %}
{% block content %}
  <h2>Удалить пост?</h2>
  <p class="text-muted">{{ post.text }}</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Удалить</button>
    <a class="btn btn-secondary" href="{% url 'post_detail' post.pk %}">Отмена</a>
  </form>
{% endblock %}
